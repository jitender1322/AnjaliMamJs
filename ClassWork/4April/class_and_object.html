<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        //clas is a keyword
        //student is classname
        class Student {
            display()   //method or member function
            {
                console.log('welcome student');
            }

        }
        class Faculty {
            display()   //method or member functionz
            {
                console.log('welcome faculty');
            }
        }

        //object creation
        let student = new Student();
        let faculty = new Faculty();
        student.display();
        faculty.display();

    </script>
</body>

</html>
