<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        callback : callback is a funstion which pass as a parameter to another function
     -->
    <script>
        function greet(callback) {
            setTimeout(() => {
                callback();
            }, 2000);
        }
        function message() {
            console.log("good morning");
        }
        greet(message);
    </script>
</body>

</html>
