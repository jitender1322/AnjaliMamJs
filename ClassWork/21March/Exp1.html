<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myid {
            height: 50px;
            width: 50px;
            background-color: black;
        }

        .myclass {
            height: 150px;
            width: 150px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="myid"></div>
    <script>
        let myid = document.getElementById('myid');
        myid.addEventListener('click', function () {
            myid.removeAttribute('id')
            myid.classList.add('myclass');
            console.log(myid);
        })
    </script>
</body>

</html>
