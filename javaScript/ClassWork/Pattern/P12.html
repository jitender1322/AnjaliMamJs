<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        ASCII : American standard code information for interchange
        
        A = 65
        b = 66
     -->
    <script>
        let num = 65;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write(String.fromCharCode(num));
            }
            num++;
            document.write("<br>")
        }
    </script>
</body>

</html>
