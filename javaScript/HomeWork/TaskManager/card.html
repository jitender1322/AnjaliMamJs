<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Task Card</title>
    <style>
        .task-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            font-family: Arial, sans-serif;
        }

        .task-card h2 {
            color: #333;
            font-size: 24px;
            margin-top: 0;
        }

        .task-card p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .task-card .label {
            font-weight: bold;
            color: #333;
        }

        .task-card .status {
            color: green;
        }

        .task-card .priority {
            color: red;
        }
    </style>
</head>

<body>
    <div class="task-card">
        <h2>Task Details</h2>
        <p><span class="label">Task Title:</span> Task Title Here</p>
        <p><span class="label">Task Description:</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
            pretium risus id ipsum aliquet, et dictum ligula aliquam.</p>
        <p><span class="label">Developer Name:</span> John Doe</p>
        <p><span class="label">Task Completion Status:</span> <span class="status">Complete</span></p>
        <p><span class="label">Due Date:</span> 2024-04-01</p>
        <p><span class="label">Priority:</span> <span class="priority">High</span></p>
    </div>
</body>

</html>
